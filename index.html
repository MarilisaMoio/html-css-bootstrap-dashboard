<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashbooard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container-fluid py-1 h-100">
            <div class="row h-100 align-items-center g-2">
                <div class="col-auto h-100">
                    <img src="img/mobile-logo.png" alt="" class="h-100 d-md-none">
                    <div class="d-none d-md-block h-100 py-2">
                        <img src="img/logo.svg" alt="" class="h-100">
                    </div>
                </div>
                <div class="col">
                    <div class="input-group mx-md-1">
                        <span class="input-group-text ms-group-text"><i class="fas fa-magnifying-glass"></i></span>
                        <input type="text" id="search" class="form-control ms-search" placeholder="Prova a cercare... Lezioni di Node.js">
                    </div>
                </div>
                <div class="col-auto">
                    <div class="d-none d-md-inline">
                        <button type="button" class="ms-reset-style">
                            <i class="fas fa-list"></i>
                        </button>
                        <button type="button" class="ms-reset-style">
                            <i class="fas fa-circle-question"></i>
                        </button>
                        <button type="button" class="ms-reset-style">
                            <i class="fas fa-ellipsis-vertical"></i>
                        </button>
                    </div>
                    <div class="dropdown d-inline">
                        <button type="button" class="ms-reset-style" data-bs-toggle="dropdown" aria-expanded="false" id="dropdown">
                            <i class="fas fa-bell ms-orange-bells"></i>
                        </button>
                        <ul class="dropdown-menu ms-dropdown-position">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="ms-container-main d-flex">
        <aside class="container-fluid">
            <div class="row flex-column h-100 text-white text-center text-md-start">
                <div class="col-auto p-0">
                    <div class="ms-sidebar-nav p-2 px-md-3">
                        <i class="fas fa-house-chimney ms-w-md-20"></i>
                        <span class="d-none d-md-inline">Home</span>
                    </div>
                </div>
                <div class="col-auto p-0">
                    <div class="ms-sidebar-nav p-2 px-md-3">
                        <i class="fa-solid fa-chart-simple ms-w-md-20"></i>
                        <span class="d-none d-md-inline">Home</span>
                    </div>
                </div>
                <div class="col-auto p-0">
                    <div class="ms-sidebar-nav p-2 px-md-3">
                        <i class="fas fa-signal ms-w-md-20"></i>
                        <span class="d-none d-md-inline">Home</span>
                    </div>
                </div>
                <div class="col-auto mt-auto p-0">
                    <div class="ms-sidebar-nav p-2 px-md-3">
                        <i class="fas fa-gear ms-w-md-20"></i>
                        <span class="d-none d-md-inline">Home</span>
                    </div>
                </div>
            </div>
        </aside>
        <main class="container-fluid">
            x
        </main>
    </div>
    </body>
    <!--bs js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--/bs js-->
</body>
</html>
