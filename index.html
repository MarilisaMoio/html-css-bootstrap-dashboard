<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashbooard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container-fluid py-1 h-100">
            <div class="row h-100 align-items-center g-2">
                <div class="col-auto h-100">
                    <img src="img/mobile-logo.png" alt="" class="h-100 d-lg-none">
                    <div class="d-none d-lg-block h-100 py-2">
                        <img src="img/logo.svg" alt="" class="h-100">
                    </div>
                </div>
                <div class="col">
                    <form action="">
                        <div class="input-group mx-md-1">
                            <span class="input-group-text ms-group-text">
                                <button type="submit" class="ms-reset-style"><i class="fas fa-magnifying-glass"></i></button>
                            </span>
                            <input type="text" id="search" class="form-control ms-search" name="search" placeholder="Prova a cercare... Lezioni di Node.js">
                        </div>
                    </form>
                </div>
                <div class="col-auto">
                    <div class="d-none d-md-inline-block">
                        <button type="button" class="ms-reset-style">
                            <i class="fas fa-list"></i>
                        </button>
                        <button type="button" class="ms-reset-style">
                            <i class="fas fa-circle-question"></i>
                        </button>
                        <button type="button" class="ms-reset-style">
                            <i class="fas fa-ellipsis-vertical"></i>
                        </button>
                    </div>
                    <div class="dropdown d-inline-block">
                        <button type="button" class="ms-reset-style" data-bs-toggle="dropdown" aria-expanded="false" id="dropdown">
                            <i class="fas fa-bell ms-orange-bells"></i>
                        </button>
                        <ul class="dropdown-menu ms-dropdown-position">
                            <li><a class="dropdown-item" href="#">Lorem</a></li>
                            <li><a class="dropdown-item" href="#">Ipsum</a></li>
                            <li><a class="dropdown-item" href="#">Dolor</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="ms-container-main d-flex">
        <aside>
            <div class="container-fluid h-100">
                <div class="row flex-column h-100 text-white text-center text-lg-start">
                    <div class="col-auto p-0">
                        <div class="ms-sidebar-nav p-2 px-md-3">
                            <i class="fas fa-house-chimney ms-w-md-20"></i>
                            <span class="d-none d-lg-inline">Home</span>
                        </div>
                    </div>
                    <div class="col-auto p-0">
                        <div class="ms-sidebar-nav p-2 px-md-3">
                            <i class="fa-solid fa-chart-simple ms-w-md-20"></i>
                            <span class="d-none d-lg-inline">Stats</span>
                        </div>
                    </div>
                    <div class="col-auto p-0">
                        <div class="ms-sidebar-nav p-2 px-md-3">
                            <i class="fas fa-signal ms-w-md-20"></i>
                            <span class="d-none d-lg-inline">Signals</span>
                        </div>
                    </div>
                    <div class="col-auto mt-auto p-0">
                        <div class="ms-sidebar-nav p-2 px-md-3">
                            <i class="fas fa-gear ms-w-md-20"></i>
                            <span class="d-none d-lg-inline">Admin</span>
                        </div>
                    </div>
                </div>
            </div>
        </aside>
        <main>
            <div class="ms-main-top">
                <div class="container-fluid ms-inherit">
                    <div class="row ms-inherit text-white align-items-start gy-3 gy-md-0 gx-md-4">
                        <div class="col-12 col-md-auto order-md-1">
                            <div class="d-flex align-items-center">
                                <div class="m-0 d-inline-block fs-6">Nuovo Studente</div>
                                <button class="ms-reset-style text-white ms-2 ms-btn-ns" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i class="far fa-plus fa-lg"></i></button>
                                <div class="offcanvas w-100 ms-offcanvas-md-width offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                                    <div class="offcanvas-header">
                                    <h5 class="offcanvas-title" id="offcanvasRightLabel">Inserisci un nuovo studente</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                                    </div>
                                    <div class="offcanvas-body">
                                        <form>
                                            <div class="row gy-3">
                                                <div class="col-6">
                                                    <label for="name">Nome</label>
                                                    <input type="text" class="form-control" id="name" placeholder="Inserisci il tuo nome">
                                                </div>
                                                <div class="col-6">
                                                    <label for="srname">Cognome</label>
                                                    <input type="text" class="form-control" id="srname" placeholder="Inserisci il tuo cognome">
                                                </div>
                                                <div class="col-6">
                                                    <label for="mail">Email</label>
                                                    <div class="input-group">
                                                        <div class="input-group-prepend input-group-text">
                                                            <span id="email-prepend">@</span>
                                                        </div>
                                                        <input type="email" class="form-control" id="mail" placeholder="Inserisci il tuo indirizzo Email">
                                                    </div>
                                                </div>
                                                <div class="col-6">
                                                    <label for="psw">Password</label>
                                                    <input type="password" class="form-control" id="psw" placeholder="Utilizza una password sicura">
                                                </div>
                                                <div class="col-12">
                                                    <label for="address">Indirizzo</label>
                                                    <input type="text" class="form-control" id="address" placeholder="Inserisci il tuo indirizzo">
                                                </div>
                                                <div class="col-6">
                                                    <label for="city">Città</label>
                                                    <input type="text" class="form-control" id="city" placeholder="Inserisci la tua città">
                                                </div>
                                                <div class="col-3">
                                                    <label for="state">Stato</label>
                                                    <select class="form-select" required>
                                                        <option class="ms-placeholder" selected disabled>Seleziona...</option>
                                                        <option value="it">Italia</option>
                                                        <option value="jp">Giappone</option>
                                                        <option value="uk">Inghilterra</option>
                                                    </select>
                                                </div>
                                                <div class="col-3">
                                                    <label for="cap">CAP</label>
                                                    <input type="text" pattern="[0-9]{5}" class="form-control" id="city" placeholder="Inserisci la tua città">
                                                </div>
                                                <div class="col-12">
                                                    <label for="formFile" class="form-label">Foto</label>
                                                    <input class="form-control" type="file" id="formFile">
                                                </div>
                                                <div class="col-12">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" value="" id="check" required>
                                                        <label class="form-check-label" for="check">
                                                        Spunta questa checkbox per procedere
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="col-12">
                                                    <button type="submit" class="btn btn-primary">Invia</button>
                                                    <button type="reset" class="btn btn-warning">Svuota</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md">
                            <div class="mb-2">
                                <div class="m-0 d-inline-block fs-3">Boolean</div>
                                <span class="badge ms-badge rounded-pill ms-bg-pill">Piano blaze</span>
                            </div>
                            <div>
                                <span class="badge ms-badge rounded-pill ms-bg-pill">3 App</span>
                                <i class="fas fa-angles-right"></i>
                                <input type="checkbox" name="" id="badge-check" class="d-none">
                                <label for="badge-check">
                                    <span class="badge ms-badge rounded-pill ms-bg-pill d-lg-none">
                                        <i class="far fa-plus fa-sm"></i>
                                        <i class="fas fa-minus ms-none fa-sm"></i>
                                    </span>
                                </label>
                                <span class="badge ms-none ms-badge rounded-pill ms-bg-pill d-lg-inline-block">Boolean mobile app</span>
                                <span class="badge ms-none ms-badge rounded-pill ms-bg-pill d-lg-inline-block">Boolean blog app</span>
                                <span class="badge ms-none ms-badge rounded-pill ms-bg-pill d-lg-inline-block">Boolean web app</span>
                            </div>
                        </div>
                        <div class="col-12 col-md-4">
                            <div class="fs-6 pt-md-1">
                                Studenti online negli ultimi 30 minuti
                            </div>
                            <div class="display-6">
                                122
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ms-main-content"></div>
                <div class="container-fluid">
                    aaaaaaaaa
                </div>
            </div>
        </main>
    </div>
    </body>
    <!--bs js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--/bs js-->
</body>
</html>
